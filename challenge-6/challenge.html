<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>

    <body>
        <div class = "main-s">
            <div class = "square"></div>
            <div class = "rectangular"></div>
            <div class = "square"></div>
        </div>
        <style>
            body{
                background-color: rgb(255,99,71);

            }
            div{
              margin: auto;
            }
            .main-s{
              margin-top : 200px;
              width : 50vh;
              height : 50vh;
              border : 3px solid black;
              background-color : rgb(244,222,179);
            }
            div .square{
              margin-top : 8%;
              margin-bottom : 8%;
              width : 20%;
              height : 20%;
              border : 3px solid white;
              background-color: rgb(0,128,128);
            }
            div .rectangular{
              width : 80%;
              height : 20%;
              border : 3px dashed white;
              background-color: rgb(0,128,128);
            }
        </style>
    </body>
</html>
